{% extends "base.html" %}
{% block content %}
  <h3>Editar Empresa</h3>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">CNPJ</label>
        <input name="cnpj" class="form-control" value="{{ emp.cnpj }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Box</label>
        <input name="box" class="form-control" value="{{ emp.box }}">
      </div>
      <div class="col-md-12">
        <label class="form-label">Nome</label>
        <input name="nome" class="form-control" value="{{ emp.nome }}">
      </div>
      <div class="col-md-12">
        <label class="form-label">Email (não editável)</label>
        <input class="form-control" value="{{ emp.email }}" disabled>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_empresas') }}">Voltar</a>
    </div>
  </form>
{% endblock %}
