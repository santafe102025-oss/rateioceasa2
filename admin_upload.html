{% extends "base.html" %}
{% block content %}
  <h3>Upload de PDFs por Empresa</h3>
  <form method="post" enctype="multipart/form-data" class="mb-4">
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Empresa (e-mail)</label>
        <select class="form-select" name="email" required>
          <option value="">Selecione...</option>
          {% for e in empresas %}
            <option value="{{ e.email }}">{{ e.nome }} — {{ e.email }} — Box {{ e.box }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Arquivos (PDF) – múltiplos</label>
        <input class="form-control" type="file" name="arquivos" accept="application/pdf" multiple required>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Enviar</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_dashboard') }}">Voltar</a>
    </div>
  </form>
{% endblock %}
